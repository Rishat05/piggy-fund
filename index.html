<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

    <header class="text-center m-3 fs-1 fw-bold">Checker World</header>
    <main>
        <div class="row">

            <!-- image part  -->
            <div class="col-sm-6 mb-2">
                <div class="card border-0">
                    <div class="card-body">
                        <img src="images/money.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>

            <!-- Second part  -->
            <div class="col-sm-6">
                <div class="card second-part mt-3 border-0">
                    <div class="card-body text-center border">
                        <!-- income  -->
                        <p class="mt-2 fs-4 fw-bold">Income</p>
                        <div class="row mt-2 mb-3">
                            <div class="col-4 text-end mt-1">
                                <span class="fw-bold">Income: </span>
                            </div>
                            <div class="col-7 text-start">
                                <input id="income" type="text" class="input-part p-2 w-100">
                            </div>
                        </div>
                        <!-- expense part  -->
                        <p class="mt-2 fs-4 fw-bold mb-2">Expenses</p>
                        <div class="row mt-2 mb-3">
                            <div class="col-4 text-end mt-1">
                                <span class="fw-bold">Food: </span>
                            </div>
                            <div class="col-7 text-start">
                                <input id="food" type="text" class="input-part p-2 w-100">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-4 text-end mt-1">
                                <span class="fw-bold">Rent: </span>
                            </div>
                            <div class="col-7 text-start">
                                <input id="rent" type="text" class="input-part p-2 w-100">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-4 text-end mt-1">
                                <span class="fw-bold">Clothes: </span>
                            </div>
                            <div class="col-7 text-start">
                                <input id="cloth" type="text" class="input-part p-2 w-100">
                            </div>
                        </div>
                        <button id="calculate-btn" class="my-btn mb-3">Calculate</button>
                        <!-- expenses end  -->

                        <p class="mt-2 fs-4 fw-bold mb-2">Total Expenses: <span id="total-expences">0</span> </p>
                        <p class="mt-2 fs-4 fw-bold mb-3">Balance: <span id="balance">0</span></p>
                        <!-- save percentage part  -->

                        <div class="d-flex border justify-content-evenly align-items-center container mb-3"
                            style="height: 40px;">
                            <span class="fw-bold">Save: </span>
                            <input id="discount" type="text" class="input-part percentage-input-part h-100">
                            <span style="font-size:18px;font-weight: bold;">%</span>
                            <button id="save" class="my-btn">Save</button>
                        </div>
                        <p class="mt-2 fs-4 fw-bold mb-2">Saving Amount: <span id="saving-account">0</span> </p>
                        <p class="mt-2 fs-4 fw-bold mb-2">Remaining Balance: <span id="remaing-balance">0</span></p>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
